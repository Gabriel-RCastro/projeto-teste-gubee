<div>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rebeccapurple">
    <a class="navbar-brand" href="#" style="color: yellow">Gubee Tecnologia</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
</div>

<div class="container">
  <form>
    <h6 class="mt-3">FILTRAR POR:</h6>
    <div class="form-row align-items-center">
      <div class="col-auto">
        <select id="inputState" class="form-control" #selectedOption>
          <option value="STACK">Tecnologia</option>
          <option value="TARGET_MARKET">Mercado Alvo</option>
        </select>
      </div>
      <div class="col-auto">
        <input #productSearch type="text" class="form-control">
      </div>
      <div class=" col-auto">
        <button class="btn btn-primary"
          (click)="getProductsByFilter(productSearch.value, selectedOption.value)">Buscar</button>
      </div>
    </div>
  </form>

  <div class="row">
    <div class="col">
      <h3 class="mt-3">LISTA DE PRODUTOS:</h3>
      <table class="table table-bordered">
        <thead class="thead-dark" style="text-align:center">
          <tr class="header">
            <th scope="col">Nome</th>
            <th scope="col">Descrição</th>
            <th scope="col">Tecnologias</th>
            <th scope="col">Mercado Alvo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.productName }}</td>
            <td>{{ product.description }}</td>
            <td>
              <ul>
                <li *ngFor="let stack of product.stack">
                  {{ stack.name }}
                </li>
              </ul>
            </td>
            <td>
              <ul>
                <li *ngFor="let targetMarket of product.targetMarket">
                  {{ targetMarket.name}}
                </li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
